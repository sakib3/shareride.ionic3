<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img style="opacity: 1" src="http://iloapp.actransportservices.com/blog/blog?ShowFile&image=1477377908.png"/>
    </ion-col>

  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="signup()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset style="border-radius:0">

            <ion-item style="border:none">
              <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
            </ion-item>

            <ion-item style="border:none">
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item style="border:none">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select [(ngModel)]="registerCredentials.gender" name="gender">
                <ion-option value="Female">Female</ion-option>
                <ion-option value="Male">Male</ion-option>
              </ion-select>
            </ion-item>

            <!-- <ion-list>
              <ion-item *ngFor="let item of ['Male', 'Female']">
                <ion-label>{{item}}</ion-label>
                <ion-checkbox [(ngModel)]="gender" (change)="selectGender($event, item)"></ion-checkbox>
              </ion-item>
            </ion-list> -->

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
